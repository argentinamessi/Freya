<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>智能汽车仪表盘</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      color: white;
      height: 100vh;
      overflow: hidden;
    }

    .dashboard {
      display: grid;
      grid-template-columns: 1fr 2fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 20px;
      padding: 20px;
      height: 100vh;
    }

    .panel {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .speed-panel {
      grid-row: 1 / 3;
      grid-column: 2;
      background: linear-gradient(135deg, rgba(0, 150, 255, 0.2), rgba(0, 100, 200, 0.2));
    }

    .speed-display {
      font-size: 4rem;
      font-weight: 300;
      margin-bottom: 10px;
      text-shadow: 0 0 20px rgba(0, 150, 255, 0.5);
    }

    .speed-unit {
      font-size: 1.5rem;
      opacity: 0.8;
    }

    .speed-gauge {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 8px solid rgba(255, 255, 255, 0.2);
      position: relative;
      margin: 20px 0;
    }

    .speed-gauge::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 4px;
      height: 80px;
      background: #00ff88;
      transform-origin: bottom center;
      transform: translate(-50%, -100%) rotate(-90deg);
      border-radius: 2px;
      box-shadow: 0 0 10px #00ff88;
      animation: speedNeedle 2s ease-in-out infinite alternate;
    }

    @keyframes speedNeedle {
      0% { transform: translate(-50%, -100%) rotate(-90deg); }
      100% { transform: translate(-50%, -100%) rotate(90deg); }
    }

    .status-panel { grid-row: 1; grid-column: 1; }
    .navigation-panel { grid-row: 1; grid-column: 3; }
    .controls-panel { grid-row: 2; grid-column: 1; }
    .info-panel { grid-row: 2; grid-column: 3; }

    .panel-title {
      font-size: 1.2rem;
      font-weight: 500;
      margin-bottom: 15px;
      opacity: 0.9;
      text-align: center;
    }

    .status-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      width: 100%;
    }

    .status-item {
      text-align: center;
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .status-value {
      font-size: 1.5rem;
      font-weight: 600;
      color: #00ff88;
      margin-bottom: 5px;
    }

    .status-label {
      font-size: 0.8rem;
      opacity: 0.7;
    }

    .nav-info {
      text-align: center;
      margin-bottom: 20px;
    }

    .nav-distance {
      font-size: 2rem;
      font-weight: 300;
      color: #00ff88;
      margin-bottom: 5px;
    }

    .nav-destination {
      font-size: 1rem;
      opacity: 0.8;
    }

    .nav-progress {
      width: 100%;
      height: 6px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 3px;
      overflow: hidden;
      margin: 15px 0;
    }

    .nav-progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #00ff88, #00ccff);
      width: 65%;
      border-radius: 3px;
      animation: progressPulse 2s ease-in-out infinite;
    }

    @keyframes progressPulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    .control-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      width: 100%;
    }

    .control-btn {
      padding: 15px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 15px;
      color: white;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
    }

    .control-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .control-btn.active {
      background: rgba(0, 255, 136, 0.3);
      border-color: #00ff88;
    }

    .control-icon {
      font-size: 1.5rem;
      margin-bottom: 5px;
    }

    .info-list {
      width: 100%;
    }

    .info-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .info-item:last-child {
      border-bottom: none;
    }

    .info-label {
      font-size: 0.9rem;
      opacity: 0.8;
    }

    .info-value {
      font-size: 0.9rem;
      font-weight: 500;
      color: #00ff88;
    }

    .battery-indicator {
      width: 100%;
      height: 8px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 4px;
      overflow: hidden;
      margin: 10px 0;
    }

    .battery-level {
      height: 100%;
      background: linear-gradient(90deg, #ff4757, #ffa502, #2ed573);
      width: 75%;
      border-radius: 4px;
      animation: batteryPulse 3s ease-in-out infinite;
    }

    @keyframes batteryPulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }

    .weather-info {
      text-align: center;
      margin-top: 15px;
    }

    .temperature {
      font-size: 2rem;
      font-weight: 300;
      margin-bottom: 5px;
    }

    .weather-desc {
      font-size: 0.8rem;
      opacity: 0.7;
    }

    @media (max-width: 768px) {
      .dashboard {
        grid-template-columns: 1fr;
        grid-template-rows: auto auto auto auto auto;
        gap: 15px;
        padding: 15px;
      }

      .speed-panel { grid-row: 1; grid-column: 1; }
      .status-panel { grid-row: 2; grid-column: 1; }
      .navigation-panel { grid-row: 3; grid-column: 1; }
      .controls-panel { grid-row: 4; grid-column: 1; }
      .info-panel { grid-row: 5; grid-column: 1; }

      .speed-display { font-size: 3rem; }
      .speed-gauge { width: 150px; height: 150px; }
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <!-- 状态面板 -->
    <div class="panel status-panel">
      <div class="panel-title">车辆状态</div>
      <div class="status-grid">
        <div class="status-item">
          <div class="status-value">75%</div>
          <div class="status-label">电池电量</div>
        </div>
        <div class="status-item">
          <div class="status-value">23°C</div>
          <div class="status-label">车内温度</div>
        </div>
        <div class="status-item">
          <div class="status-value">85%</div>
          <div class="status-label">信号强度</div>
        </div>
        <div class="status-item">
          <div class="status-value">正常</div>
          <div class="status-label">系统状态</div>
        </div>
      </div>
    </div>

    <!-- 速度仪表盘 -->
    <div class="panel speed-panel">
      <div class="speed-display">68</div>
      <div class="speed-unit">km/h</div>
      <div class="speed-gauge"></div>
      <div style="font-size: 1rem; opacity: 0.8;">自动驾驶模式</div>
    </div>

    <!-- 导航面板 -->
    <div class="panel navigation-panel">
      <div class="panel-title">导航</div>
      <div class="nav-info">
        <div class="nav-distance">2.3 km</div>
        <div class="nav-destination">到达目的地</div>
      </div>
      <div class="nav-progress">
        <div class="nav-progress-bar"></div>
      </div>
      <div style="font-size: 0.9rem; opacity: 0.7;">预计 5 分钟到达</div>
    </div>

    <!-- 控制面板 -->
    <div class="panel controls-panel">
      <div class="panel-title">控制</div>
      <div class="control-buttons">
        <button class="control-btn active">
          <div class="control-icon">🚗</div>
          <div>自动驾驶</div>
        </button>
        <button class="control-btn">
          <div class="control-icon">🎵</div>
          <div>音乐</div>
        </button>
        <button class="control-btn">
          <div class="control-icon">📞</div>
          <div>通话</div>
        </button>
        <button class="control-btn">
          <div class="control-icon">⚙️</div>
          <div>设置</div>
        </button>
      </div>
    </div>

    <!-- 信息面板 -->
    <div class="panel info-panel">
      <div class="panel-title">车辆信息</div>
      <div class="info-list">
        <div class="info-item">
          <span class="info-label">续航里程</span>
          <span class="info-value">320 km</span>
        </div>
        <div class="info-item">
          <span class="info-label">平均速度</span>
          <span class="info-value">45 km/h</span>
        </div>
        <div class="info-item">
          <span class="info-label">行驶时间</span>
          <span class="info-value">1h 23m</span>
        </div>
        <div class="info-item">
          <span class="info-label">能耗</span>
          <span class="info-value">15.2 kWh/100km</span>
        </div>
      </div>
      
      <div class="battery-indicator">
        <div class="battery-level"></div>
      </div>
      
      <div class="weather-info">
        <div class="temperature">18°C</div>
        <div class="weather-desc">晴朗</div>
      </div>
    </div>
  </div>

  <script>
    // 模拟实时数据更新
    setInterval(() => {
      const speedDisplay = document.querySelector('.speed-display');
      const currentSpeed = parseInt(speedDisplay.textContent);
      const newSpeed = currentSpeed + Math.floor(Math.random() * 6) - 3;
      speedDisplay.textContent = Math.max(0, Math.min(120, newSpeed));
    }, 2000);

    // 控制按钮交互
    document.querySelectorAll('.control-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        btn.classList.toggle('active');
      });
    });

    // 模拟电池电量变化
    setInterval(() => {
      const batteryLevel = document.querySelector('.battery-level');
      const currentWidth = parseInt(batteryLevel.style.width) || 75;
      const newWidth = currentWidth + Math.floor(Math.random() * 4) - 2;
      batteryLevel.style.width = Math.max(10, Math.min(100, newWidth)) + '%';
    }, 5000);
  </script>
</body>
</html>
